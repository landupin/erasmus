<nav>
    <ul>
        {{ range . }}
        <li>
            <a href="{{.URL}}">{{ .Name }}</a>
            {{ if .HasChildren }}
            <ul>
                {{ range .Children }}
                <li>
                    <a href="{{.URL}}">{{ .Name }}</a>
                    {{ if .HasChildren }}
                    <ul class="third">
                        {{ range .Children }}
                        <li>
                            <a href="{{.URL}}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    {{ end }}
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</nav>
