<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold War - Artefact: {{.Name}}</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:600" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <style>
        h1 {
            margin: 0;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            z-index: 2;
        }

        header .header-left {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .header-right {
            display: none;
        }

        h2 {
            font-size: 2.125rem;
            line-height: 2.5rem;
            letter-spacing: .0073529412em;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <button class="material-icons mdc-toolbar__menu-icon menu menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-menu">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="toolbar__title"><a href="/">Cold War</a><span> > </span><a href="/resources">Resources</a><span> > </span><a
                    href="/resources/artefacts">Artefacts</a><span> > </span><a href="/resources/artefacts/{{.Key}}">{{.Name}}</a></h1>
        </div>
    </header>

    <main>
        <h2>{{.Name}}</h2>
        <img src="{{.Photo}}" alt="{{.Key}}">
        <p>{{.Text}}</p>

        {{range .Links}}
        <a href="{{.Pointer}}">{{.Name}}</a>
        {{end}}
    </main>

    {{template "footer"}}
    <script src="/article/assets/js/header.js"></script>

</body>

</html>
